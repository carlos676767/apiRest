<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca</title>
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <header>
        <h1>Biblioteca</h1>
    </header>
    
    <main>
        <section id="add-book-section">
            <h2>Adicionar Livro</h2>
            <form id="book-form">
                <label for="title">Nome do livro:</label>
                <input type="text" id="title" name="title" required>

                <label for="author">Autor:</label>
                <input type="text" id="author" name="author" required>

                <label for="publisher">Editora:</label>
                <input type="text" id="publisher" name="publisher" required>

                <label for="pages">Quantidade de p√°ginas:</label>
                <input type="number" id="pages" name="pages" required>

                <label for="cover-url">Link da imagem da capa do livro:</label>
                <input type="url" id="cover-url" name="cover-url" required>

                <label for="synopsis">Sinopse:</label>
                <textarea id="synopsis" name="synopsis" required></textarea>

                <button type="submit" class="addlivro">Adicionar Livro</button>
            </form>
        </section>

        <section id="library-section">
            <h2>Biblioteca</h2>
            <div id="search-bar">
                <input type="text" id="search-input" placeholder="Pesquisar livro">
                <button id="search-button">Pesquisar</button>
            </div>
            <div id="library"></div>
        </section>
    </main>

    <script src="front.js"></script>
</body>
</html>
